<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>ห้องเล่าหลอน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        
        body {
            background: #050505;
            color: #e5e5e5;
            font-family: 'Noto Sans Thai', sans-serif;
            min-height: 100dvh;
            overflow-x: hidden;
            font-size: 15px;
            line-height: 1.6;
        }

        .card {
            background: rgba(12, 12, 12, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(220, 38, 38, 0.12);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .input {
            background: rgba(8, 8, 8, 0.9);
            border: 1px solid rgba(60, 60, 60, 0.4);
            border-radius: 10px;
            padding: 12px 14px;
            color: #f5f5f5;
            font-size: 15px;
            width: 100%;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        .input:focus {
            border-color: #dc2626;
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.15);
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #991b1b, #dc2626);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            padding: 13px 20px;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            width: 100%;
            display: block;
            text-align: center;
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .btn:active { transform: scale(0.97); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 3px;
            background: linear-gradient(to right, #333, #dc2626);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #dc2626;
            cursor: pointer;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-family: 'Cinzel', serif;
            background: linear-gradient(180deg, #ff6b6b, #dc2626, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.08em;
        }

        .story {
            font-size: 15px;
            line-height: 2;
            color: #d4d4d4;
            text-align: justify;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(220, 38, 38, 0.15);
            color: #ff6b6b;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .prompt {
            background: rgba(8, 8, 8, 0.8);
            border: 1px dashed rgba(220, 38, 38, 0.25);
            border-radius: 12px;
            padding: 14px;
            cursor: pointer;
        }

        .loader {
            width: 36px;
            height: 36px;
            border: 3px solid rgba(30, 30, 30, 0.8);
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            top: 12px;
            left: 12px;
            right: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            transform: translateY(-200%);
            transition: transform 0.3s;
            text-align: center;
        }

        .toast.show { transform: translateY(0); }
        .toast.success { background: rgba(22, 101, 52, 0.95); }
        .toast.error { background: rgba(153, 27, 27, 0.95); }

        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.15), transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: -1;
        }

        .error-box {
            background: rgba(153, 27, 27, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .error-title { color: #ff6b6b; font-weight: 600; font-size: 13px; }
        .error-text { color: #fca5a5; font-size: 12px; }
        .help-text { color: #9ca3af; font-size: 11px; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(220, 38, 38, 0.2); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #7f1d1d; border-radius: 2px; }
    </style>
</head>
<body class="p-3 md:p-6">
    <div class="bg-glow" style="top: -100px; right: -100px;"></div>
    <div class="bg-glow" style="bottom: -50px; left: -50px;"></div>
    <div id="toast-container"></div>

    <div class="max-w-2xl mx-auto space-y-4">
        
        <header class="text-center py-4">
            <svg class="w-12 h-12 mx-auto text-red-600 mb-2 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <h1 class="title text-3xl md:text-4xl mb-1">ห้องเล่าหลอน</h1>
            <p class="text-xs text-gray-600 uppercase tracking-widest">Horror Story</p>
        </header>

        <!-- Login Page -->
        <div id="login-page" class="card p-5 space-y-4">
            <div class="text-center space-y-1">
                <h2 class="text-lg font-semibold text-gray-200">เข้าสู่ระบบ</h2>
                <p class="text-xs text-gray-500">กรอก Gemini API Key เพื่อเริ่มใช้งาน</p>
                <p class="text-[10px] text-gray-600 mt-2">
                    รับ API Key ได้ที่: 
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-red-400 underline">Google AI Studio</a>
                </p>
            </div>

            <div class="space-y-3">
                <div class="relative">
                    <input type="password" id="api-key-input" placeholder="AIzaSy..." class="input text-center font-mono text-sm" autocomplete="off">
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs">แสดง</button>
                </div>
                
                <button type="button" id="login-btn" class="btn" onclick="saveKeyAndEnter()">
                    <span id="login-text">เข้าใช้งาน</span>
                </button>
                
                <button type="button" onclick="testKey()" class="w-full text-xs text-gray-500 py-2 hover:text-red-400">ทดสอบ API Key</button>
            </div>

            <div id="login-error" class="hidden error-box">
                <div class="error-title">❌ เข้าสู่ระบบไม่สำเร็จ</div>
                <div id="error-message" class="error-text"></div>
                <div id="error-help" class="help-text"></div>
            </div>
        </div>

        <!-- Main Page -->
        <div id="main-page" class="hidden space-y-4">
            
            <div class="card p-4 space-y-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                        <span class="text-sm font-semibold text-gray-200">สร้างเรื่อง</span>
                    </div>
                    <button type="button" onclick="logout()" class="text-xs text-gray-500 hover:text-red-400">ออก</button>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <input type="text" id="title" placeholder="ชื่อเรื่อง" class="input">
                    <input type="text" id="char" placeholder="ชื่อตัวละคร" class="input">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1.5 bg-black/20 p-3 rounded-xl">
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500 font-medium">ความหลอน</span>
                            <span id="lv-num" class="text-red-500 font-bold">7</span>
                        </div>
                        <input type="range" id="horror-slider" min="6" max="9" value="7" class="slider">
                    </div>
                    <div class="space-y-1.5 bg-black/20 p-3 rounded-xl">
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500 font-medium">จำนวนท่อน</span>
                            <span id="chapter-num" class="text-red-500 font-bold">2</span>
                        </div>
                        <input type="range" id="chapter-slider" min="1" max="10" value="2" class="slider">
                    </div>
                </div>

                <textarea id="keywords" placeholder="ปมสยอง..." class="input resize-none" rows="2"></textarea>
                
                <button type="button" id="start-btn" class="btn text-sm" onclick="startRitual()">เริ่มเขียนบท</button>
            </div>

            <div id="story-display" class="hidden space-y-4">
                <div class="card p-4 md:p-5">
                    <h2 id="st-title" class="text-xl text-center mb-4 text-red-400 font-semibold pb-3 border-b border-red-900/20"></h2>
                    
                    <div id="chapters-container" class="space-y-6"></div>

                    <div id="loading" class="hidden py-8 text-center">
                        <div class="loader mx-auto mb-3"></div>
                        <p id="loading-text" class="text-xs text-red-400 animate-pulse"></p>
                    </div>

                    <div id="error" class="hidden mt-4 p-3 rounded-lg bg-red-950/50 border border-red-900/30 text-red-300 text-xs"></div>

                    <div id="actions" class="mt-5 pt-4 border-t border-gray-800 space-y-2">
                        <button type="button" id="next-btn" class="btn hidden text-sm" onclick="fetchNextChapter()">ท่อนต่อไป →</button>
                        <button type="button" onclick="logout()" class="w-full text-xs text-gray-600 py-2">ออกจากระบบ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = '';
        let currentChapter = 0;
        let totalChapters = 1;
        let storyHistory = [];
        let isLoading = false;

        function showLogin() {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('hidden');
        }

        function showMain() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
        }

        function toast(message, type) {
            const container = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = 'toast ' + type;
            div.textContent = message;
            container.appendChild(div);
            setTimeout(() => div.classList.add('show'), 10);
            setTimeout(() => {
                div.classList.remove('show');
                setTimeout(() => div.remove(), 300);
            }, 3000);
        }

        function togglePassword() {
            const input = document.getElementById('api-key-input');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'ซ่อน';
            } else {
                input.type = 'password';
                btn.textContent = 'แสดง';
            }
        }

        function showError(message, help) {
            const errorBox = document.getElementById('login-error');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-help').textContent = help || '';
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('login-error').classList.add('hidden');
        }

        async function testKey() {
            const key = document.getElementById('api-key-input').value.trim();
            
            if (!key) {
                showError('กรุณากรอก API Key ก่อน', 'ใส่ API Key ที่ได้จาก Google AI Studio');
                return;
            }

            hideError();
            toast('กำลังทดสอบ API Key...', 'success');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Say 'OK' only" }] }] })
                });

                if (response.ok) {
                    toast('API Key ใช้งานได้!', 'success');
                    hideError();
                } else {
                    const data = await response.json();
                    throw new Error(data.error?.message || `HTTP ${response.status}`);
                }
            } catch (e) {
                showError('API Key ไม่ถูกต้อง: ' + e.message, 'ตรวจสอบว่า Key ถูกต้องและยังไม่หมดอายุ');
                toast('API Key ไม่ถูกต้อง', 'error');
            }
        }

        async function saveKeyAndEnter() {
            const input = document.getElementById('api-key-input');
            const btn = document.getElementById('login-btn');
            const text = document.getElementById('login-text');
            let key = input.value.trim().replace(/\s/g, '');
            
            if (!key) {
                showError('กรุณาใส่ API Key', 'API Key ขึ้นต้นด้วย AIza...');
                return;
            }

            if (!key.startsWith('AIza')) {
                showError('API Key ไม่ถูกต้อง', 'API Key ต้องขึ้นต้นด้วย AIza...');
                return;
            }

            btn.disabled = true;
            text.textContent = 'กำลังตรวจสอบ...';
            hideError();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Hi" }] }] })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                API_KEY = key;
                sessionStorage.setItem('gemini_api_key', key);
                showMain();
                toast('เข้าสู่ระบบสำเร็จ!', 'success');
                
            } catch (e) {
                let help = 'ตรวจสอบว่า Key ถูกต้องและยังไม่หมดอายุ';
                if (e.message.includes('API key not valid')) {
                    help = 'API Key ไม่ถูกต้องหรือหมดอายุ ไปที่ https://aistudio.google.com/app/apikey เพื่อสร้างใหม่';
                } else if (e.message.includes('403')) {
                    help = 'API Key ถูกจำกัดการใช้งาน';
                }
                
                showError('ไม่สามารถเข้าสู่ระบบได้: ' + e.message, help);
                toast('เข้าสู่ระบบไม่สำเร็จ', 'error');
            } finally {
                btn.disabled = false;
                text.textContent = 'เข้าใช้งาน';
            }
        }

        function logout() {
            API_KEY = '';
            sessionStorage.removeItem('gemini_api_key');
            currentChapter = 0;
            storyHistory = [];
            
            document.getElementById('chapters-container').innerHTML = '';
            document.getElementById('story-display').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            hideError();
            document.getElementById('api-key-input').value = '';
            
            showLogin();
            toast('ออกจากระบบแล้ว', 'success');
        }

        function startRitual() {
            totalChapters = parseInt(document.getElementById('chapter-slider').value);
            document.getElementById('story-display').classList.remove('hidden');
            document.getElementById('st-title').textContent = document.getElementById('title').value || "บทเล่าเรื่องผี";
            
            setTimeout(() => {
                document.getElementById('story-display').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
            
            fetchNextChapter();
        }

        async function fetchNextChapter() {
            if (isLoading) return;
            
            currentChapter++;
            isLoading = true;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').textContent = `กำลังเขียนบทที่ ${currentChapter}/${totalChapters}...`;
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');

            const charName = document.getElementById('char').value || "เบล";
            const lv = document.getElementById('horror-slider').value;
            const title = document.getElementById('title').value || "เรื่องหลอน";
            const keywords = document.getElementById('keywords').value || "บ้านร้าง";
            const isLast = currentChapter === totalChapters;
            
            const lastEnding = storyHistory.length > 0 ? 
                storyHistory[storyHistory.length - 1].split('...').filter(p => p.trim()).slice(-2).join('...') + '...' 
                : null;

            const levels = {
                6: "หลอนปานกลาง: บรรยากาศลึกลับ เงาคลุมเครือ ไม่มีผีชัดเจน",
                7: "หลอนสูง: เสียงแปลก เงาพราย รู้สึกถูกจ้อง ไม่มีเลือด",
                8: "หลอนรุนแรง: ผีปรากฏตัว วิ่งหนี ไม่มีเลือดหรือความตายโหด",
                9: "หลอนสุดขีด: ความกลัวสูงสุดจากจินตนาการ ไม่มีฉากฆ่าตัวตาย"
            };

            let position = "";
            if (currentChapter === 1) {
                position = `[ท่อนแรก] Hook 1-2 ประโยค → Intro ห้องเล่าหลอน → แนะนำตัว ${charName} → เนื้อเรื่อง ทิ้งปม`;
            } else if (isLast) {
                position = `[ท่อนสุดท้าย] ต่อจาก "${lastEnding}" → Climax → ตอนจบ → Outro ครบทุกบรรทัด`;
            } else {
                position = `[ท่อนกลาง] ต่อจาก "${lastEnding}" → เหตุการณ์เข้มข้น → ทิ้งปม`;
            }

            const prompt = `[ห้องเล่าหลอน] เขียนบท 1,700-1,800 คำ + Image Prompt
${position}
[ระดับ ${lv}] ${levels[lv]}
[เนื้อหา] ${title}, ${keywords}
[กฎ] เขียนต่อเนื่องไม่เว้นบรรทัด ใช้ "ผม" สรรพนาม
${isLast ? `[Outro ต้องมี] เรื่องราวทั้งหมดก็จบลง...ขอบคุณที่กดติดตาม...เพราะความหลอน...ห้องเล่าหลอน...สวัสดีครับ` : ''}
PROMPT_SPLIT
Image Prompt ละเอียด (50+ คำ)`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.4, maxOutputTokens: 8192 }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text;
                
                if (currentChapter > 1) {
                    const patterns = [
                        /ถ้าคุณเป็นคนหนึ่งที่ชอบบรรยากาศเพื่อนเล่าเรื่องผีให้ฟังแต่ก่อนเข้าห้องฟังเรื่องหลอน.*?สวัสดีครับเพื่อนๆ/gs,
                        /สวัสดีครับเพื่อนๆ\s+ผมชื่อ[^.]+?\.\.\./s,
                        /เรื่องที่ผมจะเล่าต่อไปนี้.*?เปลี่ยนชีวิตผมไปตลอดกาล\.\.\./s,
                        /ผมได้รับเรื่องนี้มาจากเจ้าของประสบการณ์โดยตรง.*?สวัสดีครับ/gs
                    ];
                    patterns.forEach(p => text = text.replace(p, ''));
                    text = text.trim();
                }
                
                if (isLast) {
                    const seq = ["เรื่องราวทั้งหมดก็จบลง", "ขอบคุณที่กดติดตาม", "เพราะความหลอน", "ห้องเล่าหลอน", "สวัสดีครับ"];
                    let hasAll = seq.every(s => text.includes(s));
                    if (!hasAll) {
                        seq.forEach(s => text = text.replace(new RegExp(s + '.*?', 'g'), ''));
                        text = text.replace(/สวัสดีครับ\s*$/, '').trim();
                        text += ` เรื่องราวทั้งหมดก็จบลงเพียงเท่านี้ครับ... ... ขอบคุณที่กดติดตาม... และกดกระดิ่งแจ้งเตือน... ... เพราะความหลอน... ... ไม่ได้เคาะประตูก่อนเสมอไป... ... แล้วพบกันใหม่... ที่... ... ห้องเล่าหลอน... ... สวัสดีครับ`;
                    }
                }
                
                let [story, img] = text.includes("PROMPT_SPLIT") ? text.split("PROMPT_SPLIT") : [text, ""];
                story = story.trim();
                img = img ? img.trim() : `Cinematic horror scene ${currentChapter} of ${title}, ${keywords}, photorealistic, 8k`;
                
                if (story.length < 500) throw new Error("เนื้อหาสั้นเกินไป");
                
                storyHistory.push(story);
                renderChapter(currentChapter, story, img);
                
                if (!isLast) {
                    document.getElementById('next-btn').classList.remove('hidden');
                }
                
            } catch (e) {
                document.getElementById('error').textContent = 'เกิดข้อผิดพลาด: ' + e.message;
                document.getElementById('error').classList.remove('hidden');
                currentChapter--;
            } finally {
                isLoading = false;
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderChapter(num, story, img) {
            const container = document.getElementById('chapters-container');
            const div = document.createElement('div');
            div.className = "pb-5 border-b border-gray-800";
            div.innerHTML = `
                <div class="badge mb-3">บทที่ ${num}/${totalChapters}</div>
                <div class="story">${story}</div>
                <div class="prompt mt-4" onclick="copyPrompt(this)">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[10px] font-bold text-gray-500 uppercase">Image Prompt</span>
                        <span class="text-[10px] text-gray-600">แตะคัดลอก</span>
                    </div>
                    <p class="text-[11px] text-gray-400 font-mono leading-relaxed bg-black/30 p-2 rounded">${img}</p>
                </div>
            `;
            container.appendChild(div);
            
            setTimeout(() => {
                div.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function copyPrompt(el) {
            const text = el.querySelector('p').textContent;
            navigator.clipboard.writeText(text).then(() => {
                toast('คัดลอกแล้ว', 'success');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const saved = sessionStorage.getItem('gemini_api_key');
            if (saved) {
                API_KEY = saved;
                document.getElementById('api-key-input').value = saved;
                showMain();
            } else {
                showLogin();
            }

            document.getElementById('horror-slider').addEventListener('input', function() {
                document.getElementById('lv-num').textContent = this.value;
            });
            
            document.getElementById('chapter-slider').addEventListener('input', function() {
                document.getElementById('chapter-num').textContent = this.value;
            });

            document.getElementById('api-key-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveKeyAndEnter();
            });
        });
    </script>
</body>
</html>
